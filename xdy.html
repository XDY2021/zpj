<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        .wrap{
            height:100vh;
            overflow: auto;
            margin:0;
            scrollbar-color: #c1c1c1 transparent;
            scrollbar-width: thin;
        }
        .wrap::-webkit-scrollbar {
                width: 6px;
            }
        .wrap::-webkit-scrollbar-thumb {
            background-color: #c1c1c1;
            border-radius: 8px;
        }
        img{
            display: block;
            margin-bottom:16px;
            min-height:200px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img style="width: 100%;" data-src="./images/td-1@2x.jpg" src="" />
        <img style="width: 100%;" data-src="./images/td-2@2x.jpg" src="" />
        <img style="width: 100%;" data-src="./images/td-3@2x.jpg" src="" />
        <img style="width: 100%;" data-src="./images/fd-1@2x.jpg" src="" />
    </div>
   
    <script>
        function lazyLoadImages() {
            const images = document.querySelectorAll('img[data-src]');
            const config = {
                rootMargin: '0px 0px 50px 0px',
                threshold: 0
            };
            
            const observer = new IntersectionObserver(function(entries, self) {
                entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    self.unobserve(img);
                }
                });
            }, config);
            
            images.forEach(img => {
                observer.observe(img);
            });
            }
            
            document.addEventListener('DOMContentLoaded', lazyLoadImages);
    </script>
</body>
</html>
